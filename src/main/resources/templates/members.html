<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Members management system</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/members}">Members Management</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <h1> List members</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/members/new}" class="btn btn-primary btn-sm mb-3"> Add Member</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> Name</th>
                    <th> Surname</th>
                    <th> PhoneNumber</th>
                    <th> Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="member: ${members}">
                    <td th:text="${member.name}"></td>
                    <td th:text="${member.surname}"></td>
                    <td th:text="${member.phoneNumber}"></td>
                    <td>
                        <a th:href="@{/members/edit/{id}(id=${member.id})}"
                        class="btn btn-primary">
                            Update
                        </a>
                        <a th:href="@{/members/{id}(id=${member.id})}"
                           class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
